<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>FashionPlug</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #39ff14, #ff00ff);
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: #111;
      border: 2px solid #39ff14;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #39ff14;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .sizes {
      margin: 10px 0;
      font-size: 0.9em;
    }
    .status {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
    }
    .in-stock {
      background-color: #39ff14; /* neon groen */
      box-shadow: 0 0 10px #39ff14;
    }
    .out-stock {
      background-color: #ff00ff; /* neon roze */
      box-shadow: 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <header>FashionPlug</header>
  
  <div class="container">
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=T-Shirt" alt="T-shirt">
      <h3>Oversized T-Shirt</h3>
      <div class="sizes">Maten: S, M, L, XL</div>
      <div class="status">
        <span class="dot in-stock"></span> Op voorraad
      </div>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=Jacket" alt="Jacket">
      <h3>Leather Jacket</h3>
      <div class="sizes">Maten: M, L</div>
      <div class="status">
        <span class="dot out-stock"></span> Uitverkocht
      </div>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=Jeans" alt="Jeans">
      <h3>Baggy Jeans</h3>
      <div class="sizes">Maten: S, M, L</div>
      <div class="status">
        <span class="dot in-stock"></span> Op voorraad
      </div>
    </div>
  </div>
</body>
</html>
