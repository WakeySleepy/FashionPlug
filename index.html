<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>FashionPlug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>FashionPlug</header>
  
  <div class="container">
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=T-Shirt" alt="T-shirt">
      <h3>Oversized T-Shirt</h3>
      <div class="sizes">Maten: S, M, L, XL</div>
      <div class="status">
        <span class="dot in-stock"></span> Op voorraad
      </div>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=Jacket" alt="Jacket">
      <h3>Leather Jacket</h3>
      <div class="sizes">Maten: M, L</div>
      <div class="status">
        <span class="dot out-stock"></span> Uitverkocht
      </div>
    </div>
    
    <div class="item">
      <img src="https://via.placeholder.com/250x300?text=Jeans" alt="Jeans">
      <h3>Baggy Jeans</h3>
      <div class="sizes">Maten: S, M, L</div>
      <div class="status">
        <span class="dot in-stock"></span> Op voorraad
      </div>
    </div>
  </div>
</body>
</html>
